{% extends "layout.html" %}

{% block title %}
    Reset Your Password
{% endblock %}

{% block main %}
    <form action="{{ url_for('password_reset') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="on" autofocus autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control" name="email" placeholder="Email (required)" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Send Reset Password Email</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
