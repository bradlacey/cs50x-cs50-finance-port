{% extends "layout.html" %}

{% block title %}
    Get a Stock Quote
{% endblock %}

{% block main %}

    <!-- jQuery method from CS50 DOM Short -->
    <script src="https://code.jquery.com/jquery-1.11.0.min.js" type="text/jasvscript"></script>
    <script src="js/jqueryquote.js" type=text/javascript"></script>
    <link href="css/div.css">
    
    <div class="background">
        <form action="{{ url_for('quote') }}" method="post">
            <fieldset>
                <div class="form-group">
                    <input autocomplete="on" autofocus class="form-control" name="stock" placeholder="stock" type = "text"/>
                </div>
                <div class="form-group" id="get_quote_button">
                    <button class="btn btn-primary btn-lg jQButton outline sharp">Get Quote</button>
                </div>
            </fieldset>
        </form>
    </div>
    
    <div id="infodiv">
        <!--
        <div class="d-inline-block" style="background-color: DeepSkyBlue">
            <h3>stock</h3>
            price
        </div>
        -->
    </div>
    
{% endblock %}
