{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="{{ url_for('register') }}" data-toggle="validator" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control" name="username" placeholder="Username (required)" type="text"/>
                <input autocomplete="on" autofocus autocorrect="off" autocapitalize="off" spellcheck="false" class="form-control" name="email" placeholder="Email (required)" type="emaild"/>
            </div>
            <div class="form-group">
                <input autocorrect="off" autocapitalize="off" class="form-control" id="password_input" spellcheck="false" name="password" placeholder="Password" type="password" required/>
                <input autocorrect="off" autocapitalize="off" class="form-control" data-match="#password_input" data-match-error="your passwords do not match" spellcheck="false" name="password_confirmed" placeholder="Password (again)" type="password" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Register</button>
            </div>
        </fieldset>
    </form>
{% endblock %}
