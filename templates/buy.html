{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
        
    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <div class = "center-block">
                    <input autocomplete = "on" autofocus = "autofocus" class="form-control" id = "force_upper" name="stock" placeholder="stock" type = "text"/>
                </div>
                <div class = "center-block">
                    <input autocomplete = "off" class="form-control" name="quantity" placeholder="number of shares" type = "number"/>
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Buy</button>
            </div>
        </fieldset>
    </form>

{% endblock %}
